<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Å–æ–±–∏—Å—Ç–∏–π –∫–∞–±—ñ–Ω–µ—Ç - HAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }
        .sidebar {
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            height: fit-content;
            position: sticky;
            top: 90px;
        }
        .user-info {
            text-align: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 auto 1rem;
        }
        .user-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .user-email {
            color: var(--text-gray);
            font-size: 0.875rem;
        }
        .nav-menu {
            list-style: none;
        }
        .nav-menu li {
            margin-bottom: 0.5rem;
        }
        .nav-menu a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            color: var(--text-gray);
            transition: all 0.2s;
            cursor: pointer;
        }
        .nav-menu a:hover, .nav-menu a.active {
            background: var(--bg-gray);
            color: var(--primary);
        }
        .main-content {
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }
        
        /* Date Range Picker */
        .date-range-picker {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-gray);
            border-radius: var(--radius);
            flex-wrap: wrap;
        }
        .date-range-picker label {
            font-size: 0.875rem;
            color: var(--text-gray);
        }
        .date-range-picker input[type="date"] {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: inherit;
        }
        .date-presets {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .date-preset {
            padding: 0.375rem 0.75rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .date-preset:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        .date-preset.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--bg-gray);
            padding: 1.25rem;
            border-radius: var(--radius);
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }
        .stat-card.views::before { background: #3b82f6; }
        .stat-card.reviews::before { background: #f59e0b; }
        .stat-card.rating::before { background: #10b981; }
        .stat-card.growth::before { background: #8b5cf6; }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1;
            margin-bottom: 0.25rem;
        }
        .stat-label {
            color: var(--text-gray);
            font-size: 0.875rem;
        }
        .stat-change {
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }
        .stat-change.positive { color: #10b981; }
        .stat-change.negative { color: #ef4444; }
        
        /* Chart */
        .chart-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--bg-gray);
            border-radius: var(--radius);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .chart-title {
            font-weight: 600;
        }
        .chart-placeholder {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
        }
        .simple-chart {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 150px;
            padding-top: 1rem;
        }
        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, var(--primary), var(--secondary));
            border-radius: 4px 4px 0 0;
            min-width: 20px;
            max-width: 50px;
            position: relative;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .chart-bar:hover {
            opacity: 0.8;
        }
        .chart-bar-label {
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.625rem;
            color: var(--text-light);
            white-space: nowrap;
        }
        .chart-bar-value {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.625rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        /* Company Section */
        .company-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .company-card-big {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-gray);
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
        }
        .company-card-big img {
            width: 120px;
            height: 120px;
            border-radius: var(--radius);
            object-fit: cover;
        }
        .company-info {
            flex: 1;
        }
        .company-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .company-meta {
            display: flex;
            gap: 1.5rem;
            color: var(--text-gray);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        .company-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        /* Reviews List */
        .reviews-list {
            margin-top: 1.5rem;
        }
        .review-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .review-item:last-child {
            border-bottom: none;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .review-author {
            font-weight: 500;
        }
        .review-date {
            color: var(--text-light);
            font-size: 0.875rem;
        }
        .review-stars {
            color: #f59e0b;
            margin-bottom: 0.5rem;
        }
        .review-text {
            color: var(--text-gray);
            font-size: 0.9375rem;
        }
        .review-status {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
        .review-status.pending { background: #fef3c7; color: #92400e; }
        .review-status.approved { background: #d1fae5; color: #065f46; }
        
        /* No Company State */
        .no-company {
            text-align: center;
            padding: 3rem;
            background: var(--bg-gray);
            border-radius: var(--radius-lg);
        }
        .no-company-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .no-company h3 {
            margin-bottom: 0.5rem;
        }
        .no-company p {
            color: var(--text-gray);
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static;
            }
            .company-card-big {
                flex-direction: column;
            }
            .company-card-big img {
                width: 100%;
                height: 200px;
            }
        }
        
        /* Modal styles */
        .modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.5); 
            z-index: 1000; 
        }
        .modal-content {
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }
        .modal-content h2 {
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 640px) {
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">

            <nav class="nav">

                        </ul>

    <script src="assets/js/app.js"></script>
    <script>
        // State
        let dashboardData = null;
        let currentSection = 'overview';
        let dateFrom = getDateOffset(-30);
        let dateTo = getToday();
        let statsData = [];
        
        // Check auth
        if (!HAL.state.user) {
            window.location.href = '/login';
        }

        // Update user info
        if (HAL.state.user) {
            document.getElementById('user-name').textContent = HAL.state.user.name;
            document.getElementById('user-email').textContent = HAL.state.user.email;
            document.getElementById('user-avatar').textContent = HAL.state.user.name.charAt(0).toUpperCase();
        }

        // Date helpers
        function getToday() {
            return new Date().toISOString().split('T')[0];
        }
        
        function getDateOffset(days) {
            const date = new Date();
            date.setDate(date.getDate() + days);
            return date.toISOString().split('T')[0];
        }

        // Section navigation
        function showSection(section) {
            currentSection = section;
            document.querySelectorAll('.nav-menu a').forEach(a => a.classList.remove('active'));
            event.target.classList.add('active');
            
            switch(section) {
                case 'overview':
                    renderOverview();
                    break;
                case 'company':
                    renderCompanySection();
                    break;
                case 'reviews':
                    renderReviewsSection();
                    break;
                case 'settings':
                    renderSettingsSection();
                    break;
            }
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const params = new URLSearchParams({
                    from: dateFrom,
                    to: dateTo
                });
                dashboardData = await HAL.api.get(`/users/me/dashboard?${params}`);
                renderOverview();
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('content').innerHTML = `
                    <div class="no-company">
                        <div class="no-company-icon">‚ö†Ô∏è</div>
                        <h3>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadDashboard()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
                    </div>
                `;
            }
        }

        // Render Overview
        function renderOverview() {
            if (!dashboardData) return;
            
            const company = dashboardData.companies[0];
            
            if (!company) {
                document.getElementById('content').innerHTML = `
                    <div class="no-company">
                        <div class="no-company-icon">üè¢</div>
                        <h3>–£ –≤–∞—Å —â–µ –Ω–µ–º–∞—î –∫–æ–º–ø–∞–Ω—ñ—ó</h3>
                        <p>–î–æ–¥–∞–π—Ç–µ —Å–≤–æ—é –∫–æ–º–ø–∞–Ω—ñ—é –¥–æ –∫–∞—Ç–∞–ª–æ–≥—É HAL, —â–æ–± –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –∫–ª—ñ—î–Ω—Ç—ñ–≤</p>
                        <a href="/add-business" class="btn btn-primary btn-lg">+ –î–æ–¥–∞—Ç–∏ –∫–æ–º–ø–∞–Ω—ñ—é</a>
                    </div>
                `;
                return;
            }
            
            // Calculate growth
            const viewsGrowth = company.viewsThisWeek > 0 ? Math.round((company.viewsThisWeek / Math.max(company.viewsThisMonth - company.viewsThisWeek, 1)) * 100 - 100) : 0;
            
            document.getElementById('content').innerHTML = `
                <h2 style="margin-bottom: 1rem">–û–≥–ª—è–¥ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏</h2>
                
                <!-- Date Range Picker -->
                <div class="date-range-picker">
                    <div>
                        <label>–í—ñ–¥:</label>
                        <input type="date" id="date-from" value="${dateFrom}" onchange="updateDateRange()">
                    </div>
                    <div>
                        <label>–î–æ:</label>
                        <input type="date" id="date-to" value="${dateTo}" onchange="updateDateRange()">
                    </div>
                    <div class="date-presets">
                        <button class="date-preset" onclick="setDatePreset(7)">7 –¥–Ω—ñ–≤</button>
                        <button class="date-preset active" onclick="setDatePreset(30)">30 –¥–Ω—ñ–≤</button>
                        <button class="date-preset" onclick="setDatePreset(90)">90 –¥–Ω—ñ–≤</button>
                        <button class="date-preset" onclick="setDatePreset(365)">–†—ñ–∫</button>
                    </div>
                </div>
                
                <!-- Stats Cards -->
                <div class="stats-cards">
                    <div class="stat-card views">
                        <div class="stat-value">${company.totalViews || 0}</div>
                        <div class="stat-label">–ü–µ—Ä–µ–≥–ª—è–¥—ñ–≤</div>
                        <div class="stat-change ${viewsGrowth >= 0 ? 'positive' : 'negative'}">
                            ${viewsGrowth >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(viewsGrowth)}% –∑–∞ —Ç–∏–∂–¥–µ–Ω—å
                        </div>
                    </div>
                    <div class="stat-card reviews">
                        <div class="stat-value">${company.totalReviews || 0}</div>
                        <div class="stat-label">–í—ñ–¥–≥—É–∫—ñ–≤</div>
                    </div>
                    <div class="stat-card rating">
                        <div class="stat-value">${(company.averageRating || 0).toFixed(1)}</div>
                        <div class="stat-label">–†–µ–π—Ç–∏–Ω–≥</div>
                    </div>
                    <div class="stat-card growth">
                        <div class="stat-value">${company.viewsThisMonth || 0}</div>
                        <div class="stat-label">–ó–∞ –º—ñ—Å—è—Ü—å</div>
                    </div>
                </div>
                
                <!-- Chart -->
                <div class="chart-container">
                    <div class="chart-header">
                        <div class="chart-title">üìà –ü–µ—Ä–µ–≥–ª—è–¥–∏ –∑–∞ –ø–µ—Ä—ñ–æ–¥</div>
                    </div>
                    <div id="chart" class="simple-chart">
                        ${renderChart(dashboardData.dailyStats || [])}
                    </div>
                </div>
                
                <!-- Company Card -->
                <div class="company-section">
                    <div class="section-header">
                        <h3>–ú–æ—è –∫–æ–º–ø–∞–Ω—ñ—è</h3>
                    </div>
                    <div class="company-card-big">
                        <img src="${company.mainImage || 'https://images.unsplash.com/photo-1560179707-f14e90ef3623?w=200&h=200&fit=crop'}" alt="${company.companyName}">
                        <div class="company-info">
                            <div class="company-name">${company.companyName}</div>
                            <div class="company-meta">
                                <span>üëÅ ${company.totalViews} –ø–µ—Ä–µ–≥–ª—è–¥—ñ–≤</span>
                                <span>‚≠ê ${(company.averageRating || 0).toFixed(1)} —Ä–µ–π—Ç–∏–Ω–≥</span>
                                <span>üí¨ ${company.totalReviews} –≤—ñ–¥–≥—É–∫—ñ–≤</span>
                            </div>
                            <div class="company-actions">
                                <button class="btn btn-primary" onclick="openEditCompanyModal(${company.companyId})">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
                                <a href="/company/${company.companyId}" class="btn btn-outline" target="_blank">üëÅ –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderChart(dailyStats) {
            if (!dailyStats || dailyStats.length === 0) {
                // Generate mock data for demo
                const days = [];
                for (let i = 29; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    days.push({
                        date: date.toISOString().split('T')[0],
                        views: Math.floor(Math.random() * 20) + 1
                    });
                }
                dailyStats = days;
            }
            
            const maxViews = Math.max(...dailyStats.map(d => d.views), 1);
            
            return dailyStats.slice(-14).map(day => {
                const height = Math.max((day.views / maxViews) * 100, 5);
                const dateObj = new Date(day.date);
                const label = `${dateObj.getDate()}/${dateObj.getMonth() + 1}`;
                return `
                    <div class="chart-bar" style="height: ${height}%" title="${day.date}: ${day.views} –ø–µ—Ä–µ–≥–ª—è–¥—ñ–≤">
                        <span class="chart-bar-value">${day.views}</span>
                        <span class="chart-bar-label">${label}</span>
                    </div>
                `;
            }).join('');
        }

        function updateDateRange() {
            dateFrom = document.getElementById('date-from').value;
            dateTo = document.getElementById('date-to').value;
            loadDashboard();
        }

        function setDatePreset(days) {
            dateFrom = getDateOffset(-days);
            dateTo = getToday();
            document.querySelectorAll('.date-preset').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadDashboard();
        }

        // Render Company Section
        function renderCompanySection() {
            if (!dashboardData || !dashboardData.companies[0]) {
                document.getElementById('content').innerHTML = `
                    <div class="no-company">
                        <div class="no-company-icon">üè¢</div>
                        <h3>–£ –≤–∞—Å —â–µ –Ω–µ–º–∞—î –∫–æ–º–ø–∞–Ω—ñ—ó</h3>
                        <p>–î–æ–¥–∞–π—Ç–µ —Å–≤–æ—é –∫–æ–º–ø–∞–Ω—ñ—é –¥–æ –∫–∞—Ç–∞–ª–æ–≥—É HAL</p>
                        <a href="/add-business" class="btn btn-primary btn-lg">+ –î–æ–¥–∞—Ç–∏ –∫–æ–º–ø–∞–Ω—ñ—é</a>
                    </div>
                `;
                return;
            }
            
            const company = dashboardData.companies[0];
            
            document.getElementById('content').innerHTML = `
                <h2 style="margin-bottom: 1.5rem">–ú–æ—è –∫–æ–º–ø–∞–Ω—ñ—è</h2>
                
                <div class="company-card-big">
                    <img src="${company.mainImage || 'https://images.unsplash.com/photo-1560179707-f14e90ef3623?w=200&h=200&fit=crop'}" alt="${company.companyName}">
                    <div class="company-info">
                        <div class="company-name">${company.companyName}</div>
                        <div class="company-meta">
                            <span>üìç ${company.city || '–ö–∏—ó–≤'}</span>
                            <span>üìû ${company.phone || '-'}</span>
                        </div>
                        <div class="company-actions">
                            <button class="btn btn-primary" onclick="openEditCompanyModal(${company.companyId})">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
                            <a href="/company/${company.companyId}" class="btn btn-outline" target="_blank">üëÅ –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –Ω–∞ —Å–∞–π—Ç—ñ</a>
                        </div>
                    </div>
