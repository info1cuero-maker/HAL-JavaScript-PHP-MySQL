<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати компанію - HAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .add-form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .add-form {
            background: var(--bg-white);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-inner">
            <a href="/" class="logo">HAL</a>
            <nav class="nav">
                <a href="/" class="nav-link">Головна</a>
                <a href="/search" class="nav-link">Пошук</a>
                <a href="/blog" class="nav-link">Блог</a>
            </nav>
            <div class="nav-actions">
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="uk">UA</button>
                    <button class="lang-btn" data-lang="ru">RU</button>
                </div>
                <div class="auth-links">
                    <a href="/login" class="btn btn-outline">Увійти</a>
                </div>
            </div>
        </div>
    </header>

    <main class="page-content">
        <div class="container add-form-container">
            <h1 class="section-title mb-4">Додати компанію</h1>
            
            <div class="add-form">
                <form id="add-company-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Назва (українською) *</label>
                            <input type="text" class="form-input" id="name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Назва (російською) *</label>
                            <input type="text" class="form-input" id="name_ru" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Опис (українською) *</label>
                        <textarea class="form-textarea" id="description" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Опис (російською) *</label>
                        <textarea class="form-textarea" id="description_ru" rows="4" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Категорія *</label>
                            <select class="filter-select" id="category" required style="width: 100%">
                                <option value="">Оберіть категорію</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Місто *</label>
                            <input type="text" class="form-input" id="city" value="Kyiv" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Адреса *</label>
                        <input type="text" class="form-input" id="address" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Телефон *</label>
                            <input type="tel" class="form-input" id="phone" placeholder="+380 44 123 4567" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-input" id="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Веб-сайт</label>
                        <input type="url" class="form-input" id="website" placeholder="https://">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Головне зображення (URL) *</label>
                        <input type="url" class="form-input" id="image" placeholder="https://example.com/image.jpg" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%">
                        Додати компанію
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
    <script>
        // Check auth
        if (!HAL.state.user) {
            window.location.href = '/login?redirect=/add-business';
        }

        // Load categories
        async function loadCategories() {
            try {
                const categories = await HAL.api.get('/categories');
                const select = document.getElementById('category');
                categories.forEach(cat => {
                    const name = HAL.state.language === 'uk' ? cat.nameUk : cat.nameRu;
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Submit form
        document.getElementById('add-company-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                name_ru: document.getElementById('name_ru').value,
                description: document.getElementById('description').value,
                description_ru: document.getElementById('description_ru').value,
                category: document.getElementById('category').value,
                city: document.getElementById('city').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                website: document.getElementById('website').value,
                image: document.getElementById('image').value
            };

            try {
                const result = await HAL.api.post('/companies', data);
                HAL.showToast('Компанію успішно додано!', 'success');
                setTimeout(() => {
                    window.location.href = `/company/${result.id}`;
                }, 1000);
            } catch (error) {
                HAL.showToast('Помилка додавання компанії', 'error');
            }
        });

        loadCategories();
    </script>
</body>
</html>
