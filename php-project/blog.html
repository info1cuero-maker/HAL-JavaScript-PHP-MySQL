<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог - HAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-inner">
            <a href="/" class="logo">HAL</a>
            <nav class="nav">
                <a href="/" class="nav-link">Головна</a>
                <a href="/search" class="nav-link">Пошук</a>
                <a href="/blog" class="nav-link">Блог</a>
                <a href="/contacts" class="nav-link">Контакти</a>
                <a href="/about" class="nav-link">Про нас</a>
            </nav>
            <div class="nav-actions">
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="uk">UA</button>
                    <button class="lang-btn" data-lang="ru">RU</button>
                </div>
                <div class="auth-links">
                    <a href="/login" class="btn btn-outline">Увійти</a>
                    <a href="/register" class="btn btn-primary">Реєстрація</a>
                </div>
            </div>
            <button class="mobile-menu-btn">☰</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-content">
        <div class="container">
            <h1 class="section-title mb-4" data-i18n="blog.title">Блог</h1>
            
            <div id="blog-grid" class="blog-grid">
                <div class="blog-card skeleton" style="height: 380px"></div>
                <div class="blog-card skeleton" style="height: 380px"></div>
                <div class="blog-card skeleton" style="height: 380px"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                © 2025 HAL. Всі права захищені.
            </div>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
    <script>
        async function loadBlog() {
            try {
                const data = await HAL.api.get('/blog');
                const grid = document.getElementById('blog-grid');
                grid.innerHTML = data.posts.map(HAL.renderBlogCard).join('');
            } catch (error) {
                console.error('Failed to load blog:', error);
            }
        }

        loadBlog();
    </script>
</body>
</html>
